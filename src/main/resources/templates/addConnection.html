<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        lang="en"
        layout:decorate="layout/main">

<body>
<div layout:fragment="content">
    <!--table friend list-->
    <div class="container mt-5">
        <div class="row">
            <h4>My friends list</h4>
            <table class="table table-hover">
                <thead>
                <tr class="table-primary">
                    <th scope="col">#</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>

                <tr th:if="${friendList.isEmpty()}">
                    <td colspan="5">
                        <div class="text-center my-3">No relationship yet..</div>
                    </td>
                </tr>

                <tr th:each="friend,  iStat: ${friendList}">
                    <td><span th:text="${iStat.index+1}"></span></td>
                    <td><span th:text="${friend.firstName}"></span></td>
                    <td><span th:text="${friend.lastName}"></span></td>
                    <td><span th:text="${friend.email}"></span></td>
                    <td>
                        <a th:href="@{'/delete-friend/' + ${friend.id}}" class="btn btn-danger">Delete Friend</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--table user list-->

    <div class="container mt-5">
        <div class="row">
            <h4>The users list</h4>
            <table class="table table-hover">
                <thead>
                <tr class="table-primary">
                    <th scope="col">#</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>

                <tr th:if="${userList.isEmpty()}">
                    <td colspan="5">
                        <div class="text-center my-3">No users to add</div>
                    </td>
                </tr>

                <tr th:each="user,  iStat: ${userList}">
                    <td><span th:text="${iStat.index+1}"></span></td>
                    <td><span th:text="${user.firstName}"></span></td>
                    <td><span th:text="${user.lastName}"></span></td>
                    <td><span th:text="${user.email}"></span></td>
                    <td>
                        <a th:href="@{'/add-friend/' + ${user.id}}" class="btn btn-success">Add Friend</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
